<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vehicle Parking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
    Welcome  
    {{ session.get('name') }}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
  </button>

  {% if session.get('role') == 'admin' %}
  <div
  style="align-items: center; justify-content: center; font-weight: bold;"
  class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('admin.dashboard') }}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('admin.viewUsers') }}">Users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('admin.summary') }}">Summary</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('auth.login')}}">Logout</a>
      </li>
    </ul>
  </div>

  {% endif %}

  {% if session.get('role') == 'user' %}
  <div
  style="align-items: center; justify-content: center; font-weight: bold;"
  class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('user.dashboard') }}">Home </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('admin.summary') }}">Summary</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('auth.login')}}">Logout</a>
      </li>
    </ul>
  </div>

    <div
  style= "justify-content: right; font-weight: bold;"
  class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li>
        <form action="/export-parking-history" method="POST">
          <button class="btn btn-primary">Export Parking History</button>
        </form>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('user.addVehicle') }}"> Add Vehicle </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Edit Profile</a>
      </li>
    </ul>
  </div>
  {% endif %}

  
</nav>

  {% block content %} {% endblock %}
</body>
</html>
